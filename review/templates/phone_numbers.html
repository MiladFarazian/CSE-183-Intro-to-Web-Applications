[[extend 'layout.html']]

<section class="section">
  <div class="title">Phone Numbers for [[=contact]]</div>
  [[if phones:]]
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Phone</th>
        <th>Kind</th>
        <th></th>
      </tr>
      [[for phone in phones:]]
      <tr>
        <td>[[=phone.number]]</td>
        <td>[[=phone.name]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_phone', phone.id)]]">
            <i class="fa fa-fw fa-edit"></i>
          </a>
          <a class="button is-danger" href="[[=URL('delete_phone', phone.id, signer=url_signer)]]">
            <i class="fa fa-fw fa-trash"></i>
          </a>
        </td>
      </tr>
      [[pass]]
    </table>
  [[else:]]
    <div>This contact has no numbers.</div>
    <br>
  [[pass]]
  <a class="button is-success" href="[[=URL('index')]]">
    <i class="fa fa-fw fa-backward"></i>Back
  </a>
  <a class="button is-primary" href="[[=URL('add_phone', contact_id)]]">
    <i class="fa fa-fw fa-plus"></i>Add Phone Number
  </a>
</section>
